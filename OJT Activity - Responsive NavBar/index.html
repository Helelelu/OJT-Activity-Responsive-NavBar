<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="logo.png"/>
    <script src="https://kit.fontawesome.com/ae841c5069.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="background.png" id="background" alt="">
    <header>
        <div class = "navbar-title">
            <h2>NAVIGATION BAR</h2>
        </div>
        <nav>
            <ul>
                <li> <a href="">Home</a> </li>
                <li> <a href="">About</a> </li>
                <li> <a href="">Contact</a> </li>
                <li> <input type="text" name="search" id="search" size="15" placeholder="Search"> </li>
            </ul>
        </nav>
    </header>
    <input type="checkbox" id="check" name="check">
        <label for="check" class="hamburgerbtn">
            <i class="fa-solid fa-bars"></i>
        </label>
    <div class="minimized-menu">
        <nav>
            <ul>
                <li> <a href="">Home</a> </li>
                <li> <a href="">About</a> </li>
                <li> <a href="">Contact</a> </li>
                <li> <input type="text" name="search" id="search" size="15" placeholder="Search"> </li>
            </ul>
        </nav>
    </div>
</body>
</html>
